# ============================================================
# Base16 Black Metal (Gorgoroth) - Hyprland Theme
# ============================================================

# ----- Core Colors -----
$background = rgba(202020cc)         # Dark background, ~80% opacity
$foreground = rgba(c1c1c1ff)         # Foreground fully opaque
$selection_background = rgba(c1c1c1aa) # Selection ~67% opacity
$selection_foreground = rgba(000000ff) # Black selection text
$url_color = rgba(999999ff)          # Link color
$cursor = rgba(c1c1c1ff)             # Cursor color

# ----- Borders and Tabs -----
$active_border_color   = rgba(333333ff)  # Active window border
$inactive_border_color = rgba(121212aa)  # Inactive border ~67% opacity
$active_tab_background   = rgba(000000ff)
$active_tab_foreground   = rgba(c1c1c1ff)
$inactive_tab_background = rgba(121212cc) # Slightly transparent
$inactive_tab_foreground = rgba(999999ff)
$tab_bar_background      = rgba(121212ff)

# ----- Normal Colors -----
$color0  = rgba(000000ff)
$color1  = rgba(5f8787ff)
$color2  = rgba(9b8d7fff)
$color3  = rgba(8c7f70ff)
$color4  = rgba(888888ff)
$color5  = rgba(999999ff)
$color6  = rgba(aaaaaaff)
$color7  = rgba(c1c1c1ff)

# ----- Bright Colors -----
$color8  = rgba(333333ff)
$color9  = rgba(5f8787ff)
$color10 = rgba(9b8d7fff)
$color11 = rgba(8c7f70ff)
$color12 = rgba(888888ff)
$color13 = rgba(999999ff)
$color14 = rgba(aaaaaaff)
$color15 = rgba(c1c1c1ff)

# ----- Extended Base16 Colors -----
$color16 = rgba(aaaaaaff)
$color17 = rgba(444444ff)
$color18 = rgba(121212ff)
$color19 = rgba(222222ff)
$color20 = rgba(999999ff)
$color21 = rgba(999999ff)

# ----- Derived Shortcuts for convenience -----
$accent     = $color1      # Active elements
$highlight  = $color2      # Highlights
$border     = $active_border_color
$inactive   = $inactive_border_color
$shadow     = rgba(00000088) # Semi-transparent shadow (~53%)
