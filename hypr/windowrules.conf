##########################################################
#                HYPRLAND WINDOW RULES                 #
# Properly structured, sectioned, and commented        #
##########################################################

# =======================================================
# APPLICATIONS BLUR / OPACITY SETTINGS
# =======================================================

# Floating windows by tag
windowrule = float, tag:settings*
windowrule = opacity 0.8, tag:settings*
windowrule = opacity 0.97, class:com.system76.CosmicFiles
windowrule = opacity 0.95, class:com.system76.CosmicPlayer


windowrule = float, tag:viewer*

windowrule = float, tag:multimedia_video*
windowrule = size 900 506, tag:multimedia_video*
windowrule = noblur, tag:multimedia_video*
windowrule = opacity 1.0, tag:multimedia_video*

# =======================================================
# FLOATING MEDIA & DIALOG APPS (Cosmic, Pavucontrol, Blueberry, Rofi)
# =======================================================

# Cosmic Media Player
windowrule = float, class:com.system76.CosmicPlayer
windowrule = center, class:com.system76.CosmicPlayer

# Cosmic Files
windowrule = float, class:com.system76.CosmicFiles
windowrule = center, class:com.system76.CosmicFiles

# Pavucontrol
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = center, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 700 500, class:^(org.pulseaudio.pavucontrol)$

# Blueberry
windowrulev2 = float, class:^(blueberry.py)$
windowrulev2 = center, class:^(blueberry.py)$
windowrulev2 = size 800 600, class:^(blueberry.py)$

# waypaper
windowrulev2 = float, class:^(waypaper)$
windowrulev2 = center, class:^(waypaper)$




# Rofi
# windowrulev2 = float, class:^(rofi)$
# windowrulev2 = center, class:^(rofi)$
# windowrulev2 = opacity 0.85, class:^(rofi)$

# Blur Rofi window
windowrulev2 = float, class:rofi, blur:10

windowrulev2 = float, class:^(com.github.johnfactotum.Foliate)$
windowrulev2 = center, class:^(com.github.johnfactotum.Foliate)$
windowrulev2 = size 70% 80%, class:^(com.github.johnfactotum.Foliate)$

windowrule = float, center, class:^(eom)$

# =======================================================
# POPUPS & FILE DIALOGS
# =======================================================

# Common Save/Open dialogs
windowrule = float, title:^(Save As|Save a File|Pick Files)$
windowrule = size 50% 60%, title:^(Save As|Save a File|Pick Files)$
windowrule = center, title:^(Save As|Save a File|Pick Files)$

windowrule = float, initialTitle:(Open Files)
windowrule = size 70% 60%, initialTitle:(Open Files)

# =======================================================
# MISC / GLOBAL RULES
# =======================================================

# Ignore maximize requests from apps
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Catch-all: Center any floating windows by default
# (use with caution; can affect terminals or other apps if forced)
windowrule = float, center, class:*


# Floating CosmicFiles for image previews
windowrule = float, center, class:^com.system76.CosmicFiles$, title:.*\.(png|jpg|jpeg|gif)$
