### Using metalelf0's black-metal-theme-neovim color palette
### ------------------------------

# Gorgoroth Base16 Color Palette (from metalelf0's theme)
set -g @base00 "#000000" # background (pure black)
set -g @base01 "#121212" # lighter background
set -g @base02 "#222222" # selection background
set -g @base03 "#333333" # comments, invisibles
set -g @base04 "#999999" # dark foreground
set -g @base05 "#c1c1c1" # default foreground
set -g @base06 "#999999" # light foreground
set -g @base07 "#c1c1c1" # light background
set -g @base08 "#5f8787" # red/variables (muted teal-gray)
set -g @base09 "#aaaaaa" # orange/integers (light gray)
set -g @base0A "#888888" # yellow/classes (medium gray)
set -g @base0B "#999999" # green/strings (gray)
set -g @base0C "#aaaaaa" # cyan/support (light gray)
set -g @base0D "#888888" # blue/functions (medium gray)
set -g @base0E "#999999" # magenta/keywords (gray)
set -g @base0F "#444444" # brown/deprecated (dark gray)

# Gorgoroth accent colors (extracted from album art)
set -g @gorgoroth_accent1 "#8b7355" # bronze/gold from album
set -g @gorgoroth_accent2 "#5f4a3a" # dark brown from album
set -g @gorgoroth_highlight "#8b7355" # use bronze for highlighting

# Status bar
set -g status-style "bg=#{@base00},fg=#{@base05}"

# Left: session name with Gorgoroth styling
set -g status-left "#[fg=#{@gorgoroth_accent1},bold,bg=#{@base00}] âš¡ #S "
set -g status-left-length 200

# Right: time/date with fixed color
set -g status-right "#[fg=#999999,bg=#{@base00}] %Y-%m-%d %H:%M "
set -g status-right-length 200

# Windows with consistent height characters
set -g status-justify centre

set -g window-status-format "#[fg=#{@base05},bg=default]  [#I] #W  "
set -g window-status-current-format "#[fg=#{@gorgoroth_accent1},bg=#{@base01},bold]  [#I] #W  "

set -g window-status-separator ""
set -g window-status-last-style "fg=#999999,bg=default"
set -g window-status-activity-style "bg=#{@base01},fg=#{@gorgoroth_accent1}"

# Messages + command line
set -g message-style "bg=#{@base01},fg=#{@base05}"
set -g message-command-style "bg=#{@base01},fg=#{@base05}"

# COPY MODE SELECTION HIGHLIGHTING 
# Using Gorgoroth's bronze accent color for selection
set -g mode-style "bg=#{@gorgoroth_highlight},fg=#{@base00}"
set -g copy-mode-mark-style "bg=#{@gorgoroth_highlight},fg=#{@base00}"
set -g copy-mode-match-style "bg=#{@gorgoroth_accent2},fg=#{@base05}"

# Pane borders with fixed colors
set -g pane-border-style "fg=#333333,bg=default"
set -g pane-active-border-style "fg=#8b7355,bg=default"

# Additional Gorgoroth-specific styling with fixed colors
set -g clock-mode-colour "#8b7355"
set -g display-panes-active-colour "#8b7355"
set -g display-panes-colour "#999999"

# Window bell styling
set -g window-status-bell-style "bg=#{@base08},fg=#{@base00}"
