### ------------------------------
### General settings
### ------------------------------

# Default shell
set -g default-shell /bin/zsh

# Terminal colors (truecolor)
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# General behavior
set -g status-interval 10
set -g mouse on
set -g set-clipboard on

# Start windows and panes at 1
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

### ------------------------------
### Prefix key
### ------------------------------
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

### Reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded tmux.conf"

### ------------------------------
### Pane navigation (Vim-style, without prefix)
### ------------------------------
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

### ------------------------------
### Splits (preserve working dir)
### ------------------------------
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

### ------------------------------
### Window switching (without prefix)
### ------------------------------
bind -n C-Left previous-window
bind -n C-Right next-window

# Resize panes using Alt+arrow
bind -n M-h resize-pane -L 5
bind -n M-j resize-pane -R 5
bind -n M-k resize-pane -U 5
bind -n M-l resize-pane -D 5

### ------------------------------
### TPM Plugins
### ------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

### ------------------------------
### Theme
### ------------------------------
source-file ~/.config/tmux/themes/black-metal.conf

### ------------------------------
### Resurrect / Continuum
### ------------------------------
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'off'

# Save / restore keybindings
bind S run-shell "~/.config/tmux/plugins/tmux-resurrect/scripts/save.sh"
bind R run-shell "~/.config/tmux/plugins/tmux-resurrect/scripts/restore.sh"

### ------------------------------
### Vi mode for copy
### ------------------------------
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi C-v send -X rectangle-toggle
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -sel clip -i"
unbind -T copy-mode-vi MouseDragEnd1Pane

### ------------------------------
### TPM Init (keep at very bottom)
### ------------------------------
run '~/.tmux/plugins/tpm/tpm'
